<!-- DOCTYPE HTML -->


<html>
    <head>
        <title>
            iPlayer Movie Ratings
        </title>
    </head>

<body>
    <h2> iPlayer Movie Ratings </h2>
    <br>
    <u>These are the movies currently playing on iPlayer:</u>
    <p></p>
        <table>
        %for movie in movies:
            <tr>
                <td> {{movie['title']}}:</td> <td>{{movie['rating']}}</td>
            </tr>
        %end
        </table>
</body>
</html>
