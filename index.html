<!-- DOCTYPE HTML -->

<html>
    <head>
        <title>
            iPlayer Movie Ratings
        </title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
<style>
ul {         
          padding:0 0 0 0;
          margin:0 0 0 0;
      }
      ul li {     
          list-style:none;
          margin-bottom:25px;           
      }
      ul li img {
          cursor: pointer;
      }
</style>
    </head>

<body>
    <h2> iPlayer Movie Ratings </h2>
    <br>
    <u>These are the movies currently playing on iPlayer:</u>
    <p></p>
        <div class="container">
            <ul class="row">
            %for movie in movies:
                <li class="col-lg-2 col-md-2 col-sm-3 col-xs-4"><a href="http://www.bbc.co.uk/iplayer/episode/{{movie['prog']}}" tagret="_blank">
                <img src="http://ichef.bbci.co.uk/images/ic/144x144/{{movie['image']}}.jpg"><br>
                 {{movie['title']}}: {{movie['rating']}}</a></li>
            %end
            </ul>
        </div>
</body>
</html>
